<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GDSC FEEDBACK FORM</title>
</head>
<body>

    <div class="outer-box">
        <div class="inner-box">
            <div class="header">
                <img src="https://media.licdn.com/dms/image/C4D22AQHaCk8jpOycUA/feedshare-shrink_2048_1536/0/1643136630389?e=1699488000&v=beta&t=Z7jp-CMJMgoLY72d5RdM7phsvqQkvy-AXJKs2r0dQpA" alt="">
                 
                 <br><br>
            </div>
               
            <div class="form">
             <form  action="https://formspree.io/f/moqoylpd" name="submit-to-google-sheet"  method="POST">

               <input type="text" name="username" placeholder="Name" required autocomplete="off"><br>
                 <input type="text number"  name="number" placeholder="Number" required><br>
                 <input type="email" name="email" placeholder="Email"  required  autocomplete="off"><br>
                <textarea class="hi" id="area" name="feedback"  placeholder="write your feedback here" rows="6" cols="45" required> </textarea> <br><br>
                <input class="hello" onclick="alert('YOUR RESPONSE SUBMMITED')" type="submit" value="Submit">
 
             </form>
            </div> 
             <script>
                const scriptURL = 'https://script.google.com/macros/s/AKfycbzUwUJ0Ke_lt5ZA4B2Tw6PQTq5rBacL8oY96Z3Kp3VB92tPwsFlOZ2WDivc1FEtXs_FGg/exec'
                const form = document.forms['submit-to-google-sheet']
              
                form.addEventListener('submit', e => {
                  e.preventDefault()
                  fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                    .then(response => console.log('Success!', response))
                    .catch(error => console.error('Error!', error.message))
                })
              </script> 
            
        </div>

        
    </div>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
</div>

    </div>
    
    
</body>
</html>
